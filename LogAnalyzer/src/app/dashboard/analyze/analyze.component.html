

<hr>

<table id="logFile">
    <tr>
      <th *ngFor="let col of file_format">
        {{col}}
      </th>
    </tr>
    <ng-container>
    <tr *ngFor="let e of arr" *ngIf="e.Level == ERROR" [ngStyle]="{'color': red}">
      <td *ngFor="let col of file_format">
        {{e[col]}}
      </td>
    </tr>
  </ng-container>
</table>
